<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/7073472dff.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <section class="image">
        <img src="./images/womanwithtablet.jpg" alt="">
    </section>

    <section class="myform">
        <h1>Sign Up</h1>

        <form action="" class="register">
            <div class="fill">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Name.." class="border">
            </div>

            <div class="fill">
                <label for="email">Email</label>
                <input type="email" placeholder="Email address.." class="border">
            </div>

            <div class="fill">
                <label for="password">Password</label>
                <input type="password" placeholder="***********" class="border">
            </div>

            <div class="fill">
                <label for="password">Repeat Password</label>
                <input type="password" placeholder="***********" class="border">
            </div>

            <div class="terms">
                <input type="checkbox" placeholder="">
                <label for="checkbox">I Agree To The <a href="">Terms Of User</a></label>
            </div>

            <div class="submit">
                <div>
                    <input type="button" value="Sign Up" id="signup">
                </div>
                <div>
                    <input type="button" value="Sign In" id="signin"><i class='fas fa-long-arrow-alt-right'></i>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
