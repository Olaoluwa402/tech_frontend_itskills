<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7073472dff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pluralsight</title>
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="topnavflex">
                <div>
                    <img src="./images/pluralsight-company-white-logo.png" alt="Pluralsight" width="150px" height="31px">
                </div>
                
                <div class="topmenu">
                    <ul>
                        <li><a href="">Pluralsight</a></li>
                        <li><a href="">Skills</a></li>
                        <li><a href="">Flow</a></li>
                        <li><a href="">Blog</a></li>
                        <li class="menulink">
                            <button class="signin">
                                <img src="./images/nav-profile-image.svg" alt="" id="svg">
                                Sign in
                                <span><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                            </button>
                        </li>
                        <li>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>

        <nav class="navigation">
            <div class="logo">
                <div>
                    <img src="./images/Pluralsight-Product-Logo-Skills-Color-OnDark.webp" alt="" id="firstlogo">
                    <img src="./images/d6c51cc9-542b-4c20-87bb-fb882222820d.png" alt="" id="secondlogo">
                </div>
    
                <ul>
                    <li><a href="">Why Skills?</a></li>
                    <li><a href="">Courses <i class="fa fa-caret-down" aria-hidden="true"></i></a></li>
                    <li><a href="">View Plans</a></li>
                    <li><a href="">For Individuals</a></li>
                </ul>
            </div>

            <div class="search">
                <ul>
                    <li><i class="fa fa-search" aria-hidden="true" ></i></li>
                    <li><input class="contact" type="button" value="Contact Sales"></li>
                    <li><input class="try" type="button" value="Try for free"></li>
                </ul>
            </div>
            
            <div class="menu"><img src="./images/ham-removebg-preview.png" / width="40px" height="40px"></div>

            <div class="sidebar">
                <div class="close">X</div>
                <div class="logo">
                    <img src="./images/Pluralsight-Product-Logo-Skills-Color-OnDark.webp" alt="logo" max-width="100%" height="24px">
                </div>
                <ul>
                    <li><a href="">Why Skills?</a></li>
                    <li><a href="">Courses</a></li>
                    <li><a href="">View Plans</a></li>
                    <li><a href="">For Individuals</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="banner">
            <img src="./images/Pluralsight-Product-Logo-Skills-Color-OnLight.webp" alt="" id="banner-logo">
            <h2>40% off</h2>
            <p class="text-first">Annual Standard and Premium plans</p>
            <p class="subtitle-text">For a limited time</p>
            <button class="savenow">Save now</button>
        </div>

        <div class="cancel">X</div>
    </section>
</body>
</html>
