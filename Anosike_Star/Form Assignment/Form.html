<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="/tech_frontend_itskills-1/Anosike/Form Assignment/css/style.css">
  <title>Form</title>
</head>
<body>
  <div class="container">

    <div class="wrapper">

    <div class="img-div">
      <img src="image/free-registration-forms img.jpg" alt="">
    </div>

    <div class="form-container">
    <form>
    <div class="form-div">
      <h2>Sign Up</h2>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" placeholder="Full name">
      </div>

      <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email">
    </div>


    <div class="form-group">
      <label for="UserName">Username</label>
      <input type="text" name="Username" placeholder="Username">
    </div>


    <div class="form-group">
      <label for="passWord">Password</label>
      <input type="password" name="password" placeholder="Password">
    </div>


    <div class="form-group">
      <label for="repeat-passWord">Repeat Password</label>
      <input type="password" name="password" placeholder=" Repeat Password">
    </div>

    <div class="check">
      <input type="checkbox" name="checkbox">
      <label for="checkbox">I Agree to the <b>Terms of the User</b></label>
    </div>

    <div class="link-div">
      <a href="">Sign up </a>
      <p>Sign in <i class='fas fa-long-arrow-alt-right'></i></p> 
    </div>
    
    </form>
  </div>
  </div>
  </div>
  
</body>
</html>
