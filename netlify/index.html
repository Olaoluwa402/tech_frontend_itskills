<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Netlify Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- sectio one - advert -->
      <div class="advert">
        <p>Netlify aquires Gatsby inc. <a href="/">Learn more</a></p>
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </div>
      <!-- Ennd of advert -->

      <!-- navigation -->
      <div class="navigation">
        <div class="leftNav">
          <a href="/" class="logo">Netlify</a>
          <ul>
            <li><a href="/">platform</a></li>
            <li><a href="/">solutions</a></li>
            <li><a href="/">integration</a></li>
            <li><a href="/">start building</a></li>
            <li><a href="/">docs</a></li>
            <li><a href="/">prices</a></li>
          </ul>
        </div>
        <div class="rightNav">
          <ul>
            <li><i class="fas fa-search"></i></li>
            <li><a href="/">Contact</a></li>
            <li class="login"><button>Log in</button></li>
            <li class="signup"><button>Sign up</button></li>
          </ul>

          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
      <!-- End of Navigation -->

      <!-- hero section -->

      <div class="hero">
        <h1>How can we help you ?</h1>
        <button>
          <span>chat live with a Netlify Expert</span>
          <div><i class="fa-solid fa-message"></i></div>
        </button>
      </div>

      <!-- Ed of hero -->
    </div>
  </body>
</html>
